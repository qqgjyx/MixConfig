name: mixconfig
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  - pytorch>=2.0
  - pytorch-lightning>=2.0
  - numpy>=1.23
  - scipy>=1.10
  - pandas>=2.0
  - scikit-learn>=1.3
  - matplotlib>=3.7
  - seaborn>=0.12
  - tqdm>=4.65
  - pyyaml>=6.0
  - jupyter>=1.0
  - ipykernel
  - h5py
  - pip
  - pip:
    - ogb>=1.3.6  # Open Graph Benchmark for molecular datasets
    - openml>=0.14  # OpenML API for tabular benchmarks
    - torch-geometric>=2.4  # Graph neural networks
    - transformers>=4.30  # For BERT, RoBERTa (text tasks)
    - xgboost>=2.0  # Gradient boosting
    - scienceplots  # Paper-ready matplotlib styles
